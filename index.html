<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flypgs</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <!--BOOTSTRAP CSS-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      id="sidebar"
      class="w3-sidebar w3-bar-block w3-white w3-card w3-animate-left"
      style="width: 400px; display: none"
    ></div>

    <div
      class="mainframe"
      style="display: grid; grid-template-rows: auto auto auto"
    >
      <div class="head-section">
        <button id="sidebar-btn" class="sidebar-btn" onclick="sidebar_open()">
          &#8801;
        </button>
        <img
          class="head-section-logo"
          src="Assets/logo.png"
          alt="pegasus logo"
        />
        <button class="head-button">CAMPAIGNS</button>
        <button class="head-button">MANAGE MY BOOKING</button>
        <button class="head-button">SERVICES</button>
        <button class="head-button">BOLBOL</button>
        <button class="head-button">CONTACT US</button>
        <button class="head-button">MORE</button>
        <button class="search-button">
          <img class="search-button-icon" src="Assets/search-icon.png" alt="" />
        </button>
        <button class="bolbol-button">
          <div
            class="bolbol-div"
            style="display: grid; grid-template-columns: auto auto"
          >
            <img class="bolbol-logo" src="Assets/bolbol-logo.png" alt="" />
            <p>
              BolBol <br />
              Member Login
            </p>
          </div>
        </button>
      </div>
      <div class="carousel-section">
        <img class="carousel-img" src="Assets/carousel-img.webp" alt="" />
      </div>
      <div class="mid-section" style="display: grid auto auto">
        <div class="mid-section-head">
          <button class="mid-section-main-button">
            <img src="Assets/plane-icon.jpg" alt="" />
            <p class="">Search Cheap Flights</p>
          </button>
          <button class="mid-section-main-button">
            <img src="Assets/checkin-icon.jpg" alt="" />
            <p>Check in</p>
          </button>
          <button class="mid-section-main-button">
            <img src="Assets/plane-icon2.jpg" alt="" />
            <p>Manage My Booking</p>
          </button>
          <button class="mid-section-main-button">
            <img src="Assets/car-rental-icon.jpg" alt="" />
            <p>Accomodation/Car Rental</p>
          </button>
        </div>
        <div class="mid-section-mid">
          <label class="toggleSwitch nolabel">
            <input type="checkbox" checked />
            <a></a>
            <span>
              <span class="left-span">One way</span>
              <span class="right-span">Return</span>
            </span>
          </label>
        </div>
        <div class="mid-section-end">
          <input
            type="text"
            class="input-field"
            name=""
            id=""
            placeholder="From"
          />
          <input
            type="text"
            class="input-field"
            name=""
            id=""
            placeholder="To"
          />
          <input
            type="date"
            class="datepicker"
            id="datepicker"
            placeholder="Select a date"
          />
        </div>
      </div>
      <img class="end-img" src="Assets/imag1.png" alt="" />
    </div>

    <script src="script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin
    ></script>
  </body>
</html>
